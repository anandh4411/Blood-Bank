<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Register</title>

    <link rel="shortcut icon" href="../images/favicon.png" />
    <!-- The styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.css" rel="stylesheet" type="text/css">
    <link href="../css/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="../css/venobox.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section class="section-appointment">

        <div class="container wow fadeInUp">

            <div class="row">

                <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">

                    <figure class="appointment-img">
                        <img src="../images/appointment.jpg" alt="appointment image">
                    </figure>
                </div> <!--  end col-lg-6  -->


                <div id="register" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                    <div class="appointment-form-wrapper text-center clearfix">
                        <h3 class="join-heading">Register with us</h3>
                        <form action="../php/donor/donor-register.php" method="post" class="appoinment-form">
                            <div class="form-group col-md-6">
                                <input name="name" id="your_name" class="form-control" placeholder="Name" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <input name="email" id="your_email" class="form-control" placeholder="Email" type="email">
                            </div>
                            <div class="form-group col-md-6">
                                <input name="phone" id="your_phone" class="form-control" placeholder="Phone" type="phone">
                            </div>
                            <div class="form-group col-md-6">
                                <input name="location" id="your_name" class="form-control" placeholder="Location" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="select-style">
                                    <select class="form-control" name="blood_group">
                                        <option>Blood Group</option>
                                        <option>A+</option>
                                        <option>A-</option>
                                        <option>B+</option>
                                        <option>B-</option>
                                        <option>O+</option>
                                        <option>O-</option>
                                        <option>AB+</option>
                                        <option>AB-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <input name="age" id="your_name" class="form-control" placeholder="Age" type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <input name="password" id="your_name" class="form-control" placeholder="Password" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <input name="cpassword" id="your_name" class="form-control" placeholder="Confirm Password" type="text">
                            </div>
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <button id="btn_submit" class="btn-submit" type="submit">Create Account</button>
                            </div>
                        </form>

                    </div> <!-- end .appointment-form-wrapper  -->

                </div> <!--  end .col-lg-6 -->

            </div> <!--  end .row  -->

        </div> <!--  end .container -->

    </section> <!--  end .appointment-section  -->
</body>

</html>
